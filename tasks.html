<!DOCTYPE html>
<html>
<head>
    <title>Uni-Tasker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #fafafa; }
        .task-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="task-card">
        <h2>üìù Assignment Tracker</h2>
        <input type="text" id="taskInput" placeholder="New assignment...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
        <hr>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById('taskInput');
            let ul = document.getElementById('taskList');
            if (input.value.trim() !== "") {
                let li = document.createElement('li');
                li.innerHTML = input.value + ' <button onclick="this.parentElement.remove()" style="background:red; padding:2px 5px;">X</button>';
                ul.appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
